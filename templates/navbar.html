 {% extends "base.html" %}
 {% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    {% if user.is_staff %}
    <a class="navbar-brand" href="{% url 'deshboard' %}">Admin Site</a>
    {% else %}
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>

    {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
       
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'logout' %}">Log Out</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search Book" aria-label="Search" name='search_book'>
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
     
 {% endblock content %}
