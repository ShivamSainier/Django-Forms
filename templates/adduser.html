{% extends "base.html" %}
{% block content %}
{% include "navbar_admin.html" %}
<h1 class="h1 text-white bg-primary text-center">Add User</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-xs-12">
<form method="POST">
    {% csrf_token %}
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    {% endif %}
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" placeholder="Enter your first name" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" placeholder="Enter your last name"  class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" placeholder="Enter your E-mail"  class="form-control">
    </div>
    <div class="form-group">
        <label>username</label>
        <input type="text" name="username" placeholder="Enter your username"  class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password"  class="form-control">
    </div>
    <input type="submit" class="form-control btn btn-primary" value="add user">
</form>
</div>
</div>
</div>
{% endblock content %}
